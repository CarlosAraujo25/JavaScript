<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrindo seu País</title>
</head>
<body>
    <h1>Em qual pais você está vivendo?</h1>
    Digite o nome do seu país <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var pais = (txtpais.verificar)
            window.document.getElementById(`txtpais`)
            window.document.querySelector(`div#res`)
            if (pais = `brasil`){
                res.innerHTML += `Você é brasileira`
            } else {
                res.innerHTML += `Você é estrangeira`
            }
            
        }
    </script>
</body>
</html>
