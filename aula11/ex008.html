<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>teste sua velocidade</h1>
    digite sua velocidade <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtvel = window.document.getElementById(`txtvel`)
            var res = window.document.getElementById(`res`)
            var vel = Number(txtvel.value)
            res.innerHTML = `Sua velocidade atual é de ${vel}`
            if (vel > 80) {
                res.innerHTML += `<p>Sua velocidade é superior há 80km/h. Você foi MULTADO</p>`
            }
        }
    </script>
</body>
</html>
